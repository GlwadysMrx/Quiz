<! DOCTYPE html>
<html  lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Comfortaa|Luckiest+Guy" rel="stylesheet">
		<link rel="stylesheet" href="./style.css">
		<title>Quiz !</title>
	</head>
	<body>
		<header class="flex-base margin full-width mobile-direction base-header">
			<h1 class=" base-title flex-base margin justify-end">Quiz !</h1>
			<div class="base-score flex-base margin justify-end padding-right">0</div>
		</header>
		<main class="mobile-direction">
			<nav class="flex-base-question full-width">
				<div class="flex-base-question margin base-question ">
					<p data-value="question"></p>
				</div>
				<div class="flex-base margin full-width bloc-buttons">
					<button data-value="True" class="base-button" id="buttontrue" type="button" name="button">True</button>
					<button data-value="False" class="base-button" id="buttontfalse" type="button" name="button">False</button>
				</div>
			</nav>
		</main>
	</body>
<script type="text/javascript" src="./script.js"></script>
</html>
